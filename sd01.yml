version: "3.0"
services:
  sd01-pg:
    image: docker.io/bitnami/postgresql-repmgr:14
    volumes:
      - sd01-pg_data:/bitnami/postgresql
    environment:
      - POSTGRESQL_POSTGRES_PASSWORD=adminpassword
      - POSTGRESQL_USERNAME=customuser
      - POSTGRESQL_PASSWORD=custompassword
      - POSTGRESQL_DATABASE=customdatabase
      - POSTGRESQL_NUM_SYNCHRONOUS_REPLICAS=1
      - REPMGR_PASSWORD=repmgrpassword
      - REPMGR_PRIMARY_HOST=sd01-pg
      # list of all postgres nodes
      - REPMGR_PARTNER_NODES=sd01-pg,sd02-pg,sd-report-pg
      - REPMGR_NODE_NAME=sd01-pg
      - REPMGR_NODE_NETWORK_NAME=sd01-pg
    networks:
      - ACCESS
    deploy:
      mode:global
      placement:
        constraints:
        - node.hostname==sd01
      restart_policy:
        condition: none

networks:
  ACCESS:
    external: true
volumes:
  sd01-pg_data:
    driver: local

